<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup.html</title>
  </head>
  <style>
    body {
      width: 300px;
      height: 300px;
      background-color: #f0f0f0;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .summary-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .summary-container select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .summary-container button {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .summary-container button:hover {
      background-color: #ccc;
    }
    .summary-container button:active {
      background-color: #aaa;
    }
    .summary-container pre {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .summary-container pre:hover {
      background-color: #f0f0f0;
    }
    .summary-container pre:active {
      background-color: #e0e0e0;
    }
    #copy {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100px;
    }
    #copy:hover {
      background-color: #ccc;
    }
    #copy:active {
      background-color: #aaa;
    }
  </style>
  <body>
    <h1>AI Summary</h1>
    <div class="summary-container">
      <select id="summary-length">
        <option value="short">Short</option>
        <option value="detailed">Detailed</option>
      </select>
      <button id="summarize">Summarize</button>
    </div>
    <pre id="summary">Select a type and click summarize to get started</pre>
    <button id="copy">Copy</button>
    <script src="popup.js"></script>
  </body>
</html>
